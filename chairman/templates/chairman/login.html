                <form action="{% url 'loginpage' %}" class="form" method="POST" >
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{%  static 'chairman\assets\images\logo.svg' %}" alt="">
                        </div>
                        {% if e_msg %}
                        <div class="alert alert-danger" role="alert">

                    <div class="form-group mb-6" >

                            <option style="color:black;background-color:white;" value="member">Member</option>
                            <option style="color:black;background-color:white;" value="watchman">Watchman</option>
                        </select>   
                    </div>

                    <div class="content">                                                

                        <div class="input-group input-lg">

                        </div>
                        <span style="color:red" id="msgid"></span>

                        <div class="input-group input-lg">

                            </span>
                        </div>

        <script>
            $("body").on('click', '#togglePassword', function() {
                
                var input = $("#pass_log_id");
                if (input.attr("type") === "password") 
                {
                    input.attr("type", "text");
                    
                    document.getElementById('togglePassword').className = 'zmdi zmdi-eye';
                } 
                else 
                {
                    input.attr("type", "password");
                    document.getElementById('togglePassword').className = 'zmdi zmdi-eye-off';
                }
            });
        </script>
