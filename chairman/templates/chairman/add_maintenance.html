        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
                
        {% block css %}
        <link rel="stylesheet" href="{% static 'chairman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'chairman\assets\plugins\bootstrap-select\css\bootstrap-select.css' %}">

        <link rel="stylesheet" href="{% static 'chairman\assets\css\color_skins.css' %}">
        {% endblock %}
    </head>

        <body class="theme-cyan">    
        {% block content %}
            <section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Maintenance <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                    <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Home</a></li>
                            <li class="breadcrumb-item">Maintenance</li>
                    </ul>
                    </div>
                </div>
            </div>
            
<div class="container-fluid">                    
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 ">
            <div class="card">
                <div class="header">
                    <h2><strong>Maintenance</strong> Information <small>Description text here...</small> </h2>
                </div>
        <!-- Form Tag -->
                <form action="{% url 'add_maintenance' %}" method="POST">
                    {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">                                                   
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <input type="text" class="form-control" name="title" placeholder="Maintenance Date">
                            </div>
                        </div>
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <input type="number" class="form-control" name= "amount" placeholder="Total Amount">
                            </div>
                        </div>   
                        <div class="col-sm-12 ">
                            <div class="form-group">
                                <input type="date" class="form-control" name= "due_date">
                            </div>
                        </div>                         
                        </div>
                        <div class="col-sm-12 m-t-30">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <a href="{% url 'add_maintenance' %}" class="btn btn-default btn-round btn-simple">Cancel</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </section>
        {% endblock %}

                <!-- Scripts -->
        <script src="{% static 'chairman\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'chairman\assets\bundles\vendorscripts.bundle.js' %}"></script>
