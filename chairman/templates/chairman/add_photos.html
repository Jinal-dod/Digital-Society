{% endblock %}
    </head>
        <body class="theme-cyan">
            {% block content %}
         <section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Photo <small class="text-muted">Welcome to Digital Society!!</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Home</a></li>
                                            <li class="breadcrumb-item active">Add Photos</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            
            <div class="card">
                <div class="header">
                    <h2><strong>add</strong> Photos</h2>
                    
                </div>
                <form action="{% url 'add-photos' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" name="title" class="form-control" placeholder="Photo Title">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix"></div>
                    <div class="col-sm-12">
                        <div class="form-group"> 
                            <input type="file" class="form-control" name="Photofile" required>
                        </div>
                    </div>
                </div>  
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">Submit</button>
                  <a href="{% url 'add-photos' %}" class="btn btn-default btn-round btn-simple">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
            </div>
        </section>
        {% endblock %}
                <!-- Scripts -->
                <script src="{%  static 'chairman\assets\bundles\libscripts.bundle.js' %}"></script>
