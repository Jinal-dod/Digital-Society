{% extends 'chairman/header.html' %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Dashboard - Chairman</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
                
                
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\jvectormap\jquery-jvectormap-2.0.3.min.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\morrisjs\morris.min.css' %}">
                <!-- Custom Css -->
            <link rel="stylesheet" href="{%  static 'chairman\assets\css\main.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\css\color_skins.css' %}">
    </head>
        <body class="theme-cyan">
            {% block content %}
        <section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Member <small class="text-muted">Welcome to Digital Society!!</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}"><i class="zmdi zmdi-home"></i> Home</a></li>
                            <li class="breadcrumb-item active">Add Member</li>
                            </ul>
                    </div>
                </div>
            </div>
<div class="container-fluid">                                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Member</strong> Information</h2>
                    
                </div>
                <div class="tab-pane body" id="Account">
                    <form action="{% url 'add-member' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}   
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-12">
                                <input type="text" class="form-control" name="f_name" placeholder="First Name" required>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <input type="text" class="form-control" name="l_name" placeholder="Last Name" required>
                            </div>
                        </div><br>
                        <div class="row clearfix">
                        <div class="col-lg-6 col-md-12">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <input type="text" class="form-control" name="contact_no" placeholder="Contact No">
                        </div>
                    </div><br>
                        <div class="row clearfix">
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="homeno" placeholder="House No" required>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <div class="form-group m-b-10">
                                    <input rows="4" class="form-control no-resize" name="address" placeholder="Address Line 1">
                                </div>
                            </div>
                            </div><br>
                        <div class="row clearfix">
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="job_profession" placeholder="Job Proffession">
                                </div>
                            </div>                                    
                            <div class="col-lg-8 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="job_address" placeholder="Job Address">
                                </div>
                            </div>
                        </div><br>
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-12">
                                <input type="text" class="form-control" name="vehicle_type" placeholder="Vehicle Type">
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="vehicle_no" placeholder="Vehicle Details">
                                </div>
                            </div>
                        </div><br>
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-12">
                                    <input type="text" class="form-control" name="blood_group" placeholder="Blood Group">
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <input type="text" class="form-control" name="family_member" placeholder="Family Member Details">
                            </div>
                        </div><br>
                        <div class="col-lg-4 col-md-12">
                            <div class="form-group"> 
                                <input type="file" class="form-control" name="m_profilepic">
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-lg-1 col-md-12">
                                <input type="submit" class="btn btn-primary btn-round" value="Submit">
                            </div>
                           
                        </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
        </section>
        {% endblock %}
                <!-- Scripts -->  
                <!-- java script -->
<script src="{% static 'chairman\assets\bundles\libscripts.bundle.js' %}"></script>    
<script src="{% static 'chairman\assets\bundles\vendorscripts.bundle.js' %}"></script>

<script src="{% static 'chairman\assets\bundles\mainscripts.bundle.js' %}"></script>
<script src="{% static 'chairman\assets\plugins\dropzone\dropzone.js' %}"></script>

var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();

<!--End of Tawk.to Script-->
    </body>
</html>
