{% extends 'chairman/header.html' %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Dashboard - Chairman</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
                
                
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\jvectormap\jquery-jvectormap-2.0.3.min.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\plugins\morrisjs\morris.min.css' %}">
                <!-- Custom Css -->
            <link rel="stylesheet" href="{%  static 'chairman\assets\css\main.css' %}">
            <link rel="stylesheet" href="{%  static 'chairman\assets\css\color_skins.css' %}">
    </head>
        <body class="theme-cyan">
            {% block content %}
            <section class="content home">
                <div class="block-header">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <h2>Add Visitor <small class="text-muted">Welcome to Digital Society!!</small></h2>
                        </div>            
                        <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                            
                            <ul class="breadcrumb float-md-right">
                                <li class="breadcrumb-item"><a href="{% url 'w_index' %}"><i class="zmdi zmdi-home"></i> Home</a></li>
                                <li class="breadcrumb-item active">Add Visitor</li>
                                </ul>
                        </div>
                    </div>
                </div>
    <div class="container-fluid">                                
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2><strong>Member</strong> Information</h2>
                       
                        
                    </div>
                    <div class="tab-pane body" id="Account">
                        <form action="{% url 'add_visitor' %}" method="POST">
                            {% csrf_token %}   
                            <div class="row clearfix">
                                <div class="col-lg-6 col-md-12">
                                    <input type="text" class="form-control" name="f_name" placeholder="First Name">
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <input type="text" class="form-control" name="l_name" placeholder="Last Name">
                                </div>
                            </div><br>
                            <div class="row clearfix">
                            <div class="col-lg-4 col-md-12">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <input type="text" class="form-control" name="contact_no" placeholder="Contact No">
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <select class="form-control" name="house_no">
                                    <option disabled selected>Select House No:</option>
                                    {% for i in context.m %}
                                        <option style="color:black;background-color:white;" value="{{i.homeno}}">{{i.homeno}}</option>
                                    {% endfor %}
                                </select>   
                            </div>
                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-1 col-md-12">
                                    <input type="submit" class="btn btn-primary btn-round" value="Submit">
                                </div>
                                <div class="col-lg-1 col-md-12">
                                    <a href="{% url 'add_visitor_page' %}" class="btn btn-primary btn-round">Cancel</a>
                                </div>
                            </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
            </section>
        {% endblock %}
                <!-- Scripts -->  
                <!-- java script -->
<script src="{% static 'chairman\assets\bundles\libscripts.bundle.js' %}"></script>    
<script src="{% static 'chairman\assets\bundles\vendorscripts.bundle.js' %}"></script>

<script src="{% static 'chairman\assets\bundles\mainscripts.bundle.js' %}"></script>
<script src="{% static 'chairman\assets\plugins\dropzone\dropzone.js' %}"></script>
        <!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/59f5afbbbb0c3f433d4c5c4c/default';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>
<!--End of Tawk.to Script-->
    </body>
</html>
