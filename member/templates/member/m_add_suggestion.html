                        <h2>Add Suggestion <small class="text-muted">Welcome to Digital Society!!</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">                    
                        <ul class="breadcrumb float-md-right">

                    <h2><strong>Suggestion</strong> Information</h2>
                </div>
                <form action="{% url 'm-add-suggestion' %}" method="POST">
                    {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" name="m_s_title" class="form-control" placeholder="suggestion Title here">
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows=4 type="text" name="m_s_desc" class="form-control no-resize" placeholder="suggestion Description here"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">Submit</button>
                        <a class="btn btn-default btn-round btn-simple" href="{% url 'm-add-suggestion-page' %}">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
            </div>
        </section>
